<body>
  <h1>ç¶²ç«™çµ±è¨ˆ</h1>
  <div class="count">ğŸ‘ï¸ ç¸½æŸ¥é–±äººæ•¸ï¼š<span id="views">-</span></div>
  <div class="count">ğŸŸ¢ ç·šä¸Šäººæ•¸ï¼š<span id="online">-</span></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyhWHGuDISk5686ZR4DANrxyl85dsK51NSZVH8PwO41__2aE-Vg-nhQBdYJPMEe3-lU/exec'; // â† æ›¿æ›ç‚ºä½ éƒ¨ç½²çš„ Apps Script ç¶²å€

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const SESSION_KEY = 'user_session_id';
    let sessionId = localStorage.getItem(SESSION_KEY);
    if (!sessionId) {
      sessionId = generateUUID();
      localStorage.setItem(SESSION_KEY, sessionId);
    }

    function pingServer() {
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ sessionId }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.views !== undefined) {
          document.getElementById('views').textContent = data.views;
        }
        if (data.online !== undefined) {
          document.getElementById('online').textContent = data.online;
        }
        if (data.error) {
          console.error("Server Error:", data.error);
        }
      })
      .catch(err => console.error("Fetch Error:", err));
    }

    // åˆæ¬¡è¼‰å…¥å’Œæ¯ 15 ç§’ ping ä¸€æ¬¡
    pingServer();
    setInterval(pingServer, 15000);
  </script>
