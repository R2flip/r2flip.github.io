<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>線上與查閱人數</title>

</head>
<body>
  <h1>網站統計</h1>
  <div class="count">👁️🟢 總查閱人數： <span id="total-count"> -- </span></div>
  <div class="count">🟢 線上人數：   <span id="online-count"> -- </span></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyhWHGuDISk5686ZR4DANrxyl85dsK51NSZVH8PwO41__2aE-Vg-nhQBdYJPMEe3-lU/exec";
    const sessionId = "12322222"; // 生成唯一識別碼

    // 查閱人數：僅進入頁面時請求一次
    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        document.getElementById('total-count').innerText = data.viewCount;
      });

    // 線上人數：定時 ping
    function pingServer() {
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ sessionId }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('online-count').innerText = data.online;
      });
    }

    pingServer(); // 首次執行
    setInterval(pingServer, 15000); // 每 15 秒更新
  </script>
</body>
</html>
