<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>兩層階層式下拉選單</title>
</head>
<body>
  <h2>選擇項目</h2>

  <!-- 第一層選單 -->
  <label for="category">類別：</label>
  <select id="category" onchange="updateSubCategory()">
    <option value="">-- 請選擇 --</option>
    <option value="人文社會科學院">人文社會科學院</option>
    <option value="法學院">法學院</option>
    <option value="管理學院">管理學院</option>
    <option value="理學院">理學院</option>
    <option value="工學院">工學院</option>
  </select>

  <!-- 第二層選單 -->
  <label for="subcategory">子類別：</label>
  <select id="subcategory">
    <option value="">-- 請先選擇類別 --</option>
  </select>

  <script>
    // 第二層選項資料
    const subCategories = {
      人文社會科學院: ["西語系", "東語系", "運競技系","運健休系","工藝系","建築系"],
      法學院: ["法律系", "政法系", "財法系"],
      管理學院: ["應經系","亞太系","財金系","資管系"],
      理學院: ["應數系","應化系","應物系","生科系","統計所"],
      工學院: ["電機系","土環系","資工系","化材系"]
    };

    function updateSubCategory() {
      const category = document.getElementById("category").value;
      const subcategorySelect = document.getElementById("subcategory");

      // 清空現有選項
      subcategorySelect.innerHTML = "";

      if (category && subCategories[category]) {
        // 加入新選項
        subCategories[category].forEach(item => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          subcategorySelect.appendChild(option);
        });
      } else {
        // 沒選類別時顯示預設提示
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "-- 請先選擇類別 --";
        subcategorySelect.appendChild(option);
      }
    }
  </script>
</body>
</html>
